<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__button-menu">
                <img src="img/menu.svg" alt="Меню">
            </div>
                <img src="img/logo.png" alt="Dyson" class="header__logo">
            <div class="header__buttons">
                <div class="header__button-favourite">
                    <img src="img/favourite.svg" alt="Избранное">
                </div>
                <div class="header__button-cart">
                    <img src="img/cart.svg" alt="Корзина">
                </div>
            </div>
        </header>
        <section class="product">
        <div class="product__navigation">
            Главная/Фены Dyson Supersonic/Фен Dyson Supersonic HD07 с 5 насадками в дорожном чехле и расческами
            <img src="img/product.png" class="product__photo">
        </div>
        </section>
    </div>
</body>
